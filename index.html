	<div class="container-fluid">
		<div class="main row">
			<div class="background-panel">
				<div class="left-panel col-md-6"></div>
				<div class="right-panel col-md-6"></div>
			</div>
		</div>

		<div class="main-panel">
			<div class="nb">
				<div class="nb-logo">
					<img class="shake" src="image/logo-sm.png">
				</div>				
				<div class="nb-menu">
					<div class="nb-menu-item">
						<a ng-click=newGame()>New Game</a>
					</div>
					<div  class="nb-menu-item">
						<a  href="#/game/continue">Continue</a>
					</div>					
					<div class="nb-menu-item">
						<a href="#/high-score">High Score</a>
					</div>					
					<div class="nb-menu-item">
						<a href="#/how-to">How To Play</a>
					</div>
					<div class="nb-menu-item">
						<a href="#/about">About</a>
					</div>							
				</div>
				<div class="resp-menu">
					<button  ng-click="isMenuActive=!isMenuActive" class="menu-button"><i class="icon-ellipsis-vert"></i></button>
					<ul ng-show="isMenuActive" class="ng-hide">
						<li>
							<a ng-click="newGameAndHideMenu()">New Game</a>
						</li>
						<li>
							<a ng-click="isMenuActive=!isMenuActive" href="#/game/continue">Continue</a>
						</li>					
						<li>
							<a ng-click="isMenuActive=!isMenuActive" href="#/high-score">High Score</a>
						</li>					
						<li>
							<a ng-click="isMenuActive=!isMenuActive" href="#/how-to">How To Play</a>
						</li>
						<li>
							<a ng-click="isMenuActive=!isMenuActive" href="#/about">About</a>
						</li>							
					</ul>
				</div>
			</div> <!-- nb -->


			<div class="mn" ng-view>
					
			</div>
			<div class="social-button">
				<p>Like this game? Share to your Friend!</p>
				<div class="g-plusone" data-size="medium" data-href="http://reactive.teknimo.com"></div>
				<div class="fb-like" data-href="http://reactive.teknimo.com" data-width="120px" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>	
			</div>
			
			<div class="footer">
				<p>Copyright 2015 - <a href="#">xenovon</a>- All rights reserved</p>
			</div>
		</div>
	</div>
